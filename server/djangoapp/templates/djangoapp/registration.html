<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Best Cars - Register</title>
</head>
    <body class="d-flex flex-column align-items-center justify-content-center">
        <h1 class="mb-3">Sign up!</h1>
        <p class="mb-4">Already have an account? <a href="{% url 'djangoapp:login' %}">Sign in</a>
        {% if message %}
        <p class="alert alert-danger">{{ message }}</p>
        {% endif %}
        <form method="post" action="{% url 'djangoapp:registration' %}" class="d-flex flex-column">
            {% csrf_token %}
            <input class="form-control mb-3 w-100" type="text" 
                   placeholder="Username..." name="username" id="username" required>
            <input class="form-control mb-3 w-100" type="text"
                   placeholder="First name..." name="first_name" id="first_name" required>
            <input class="form-control mb-3 w-100" type="text" 
                   placeholder="Last name..." name="last_name" id="last_name" required>
            <input class="form-control mb-3 w-100" type="password"
                   placeholder="••••••••" name="password" id="password" required>
            <button class="sign-up-btn" type="submit">Create account</button>
        </form>
    </body>
</html>
